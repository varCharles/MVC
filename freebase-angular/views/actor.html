<img ng-src="https://usercontent.googleapis.com/freebase/v1/image/m/{{actorid}}" />
<p>{{actor['/type/object/name'].values[0].text}}</p>
<div>
{{actor['/common/topic/article'].values[0].property['/common/document/text'].values[0].value}}
</div>
<h2>Movies</h2>
<ul>
	<li ng-repeat="movie in movies">
	<img ng-src="https://usercontent.googleapis.com/freebase/v1/image{{movie.property['/film/performance/film'].values[0].id}}" />
	<a href="#/movie{{movie.property['/film/performance/film'].values[0].id}}">
		{{movie.property['/film/performance/film'].values[0].text}}
		</a>
	</li>
</ul>
