<!doctype html>
<html> 
  <head>
    <title>Twitter App - BACKBONE</title>
  </head>
  <body>

   <div class='container'>
    <div id="twitter-app">

      <h1>Twitter Search</h1>
      <input id="search-field" placeholder="Search Twitter" autofocus>
      <input type="submit" id="twitter-search" />
      <div class="row"> 
        <div id="tweets-list"></div>  
      </div>
    </div>
 </div>


     <script type="text/template" id="tweets-template">
      <li>
      <img src="<%= user.profile_image_url %>" />
      <%= user.name %> @<%= user.screen_name %>
      <p><%= text %></p>
      <p><%= retweet_count %> Retweets, <%= favorite_count %> Favorites
      </li>
    </script>

    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/underscore/underscore.js"></script>
    <script src="../components/backbone/backbone.js"></script>
    <script src="scripts/app.js"></script>

   
   
  </body>
</html>
